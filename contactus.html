<div class="container">
<h1>Contact us</h1>
<h1>Registration Form</h1> <br>
<form class="row g-3 p-3 bg-light rounded-3 shadow">
    <div class="col-md-6 ">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Phone No</label>
      <input type="tel" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter the Address 1">
    </div>
    <br>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Enter the Address 2">
    </div> 
    <br>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <br>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <br>
      <select id="inputState" class="form-select"> <br>
        <option selected>UttarPardesh</option> <br>
        <option>Delhi</option>
        <option>Panjab</option>
        <option>Haryana</option>
        <option>Rajsthan</option>
        <option>Gujarat</option> 
        <option>Bihar</option>
        <option>Goa</option>
      </select>
    </div>
    <br>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Accept Terms condition
        </label>
      </div>
      <br>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your message Here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
